{% extends 'base.html' %}
{% load static %}


{% block content %}
    <h2>{{ product.name }}</h2>
    <h3>Donor: <a href="{% url 'products:items:products_by_owner' product.user.id %}">{{ product.user.first_name }} {{ product.user.last_name }}</a></h3>
    <h4><a href="">Request donation</a></h4>
    {% if user.is_authenticated %}
        <h4><a href="{% url 'products:favorites:add_to_favorites_item_view' product.id %}">Add to favorites</a></h4>
    {% endif %}
    <div>
        <table>
            <tr>
                <td>
                    <img src="{{ product.image_url }}">
                </td>
                <td>
                    <p>{{ product.description }}</p>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
