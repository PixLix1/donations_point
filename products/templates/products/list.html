{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for product in product_list %}
            <li>
                <a href="{% url 'products' product.id %}">
                    <img src="{{ product.image_url }}" width="100" />
                    <div>{{ product.name }}</div>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
